<!DOCTYPE html>
<html>
<head>
    <title>Phishing Detector</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="toggle-container">
            <input type="checkbox" id="toggleSwitch">
            <span id="status">Protection is Off</span>
        </div>
        <div>
            <strong>Current URL:</strong>
            <div id="currentUrl" class="url-display">No URL detected</div>
        </div>
        <div id="messageContainer" class="message-box info" style="display: none;">
            Waiting for analysis...
        </div>
        <div id="analysisResult" class="message-box" style="display: none;"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
